name: XBee Firmware Quality Check

on:
  push:
  pull_request:

jobs:
  quality_check:
    name: ðŸ§  Lint, Syntax & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install flake8 black pytest pytest-cov mock mpremote

      - name: ðŸ§¹ Lint code style (flake8)
        run: |
          echo "ðŸ” Checking for style and syntax issues..."
          flake8 src --max-line-length=120 --ignore=E402,E501,W503

      - name: ðŸŽ¨ Check formatting (black)
        run: |
          echo "ðŸŽ¨ Checking code format (black)..."
          black --check src

      - name: ðŸ§  MicroPython syntax validation
        run: |
          echo "ðŸ§  Checking syntax compatibility..."
          for f in $(find src -name "*.py"); do
            micropython -m py_compile $f
          done

      - name: ðŸ§ª Run unit tests with coverage
        run: |
          echo "ðŸ§ª Running tests with coverage..."
          pytest -q --disable-warnings --cov=src --cov-report=term-missing || true

      - name: ðŸ“Š Upload coverage to summary
        run: |
          echo "## ðŸ“ˆ Coverage Report" >> $GITHUB_STEP_SUMMARY
          pytest -q --disable-warnings --cov=src --cov-report=term >> $GITHUB_STEP_SUMMARY

      - name: âœ… Final Summary
        run: |
          echo "### âœ… Pipeline finished successfully" >> $GITHUB_STEP_SUMMARY
          echo "All checks completed for $GITHUB_REPOSITORY" >> $GITHUB_STEP_SUMMARY
