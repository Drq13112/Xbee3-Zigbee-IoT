name: XBee Firmware Quality Check

on:
  push:
  pull_request:

jobs:
  quality_check:
    name: ðŸ§  Lint, Syntax & Unit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ðŸ“¦ Install dependencies
        run: |
          pip install flake8 black pytest pytest-cov mock mpremote sphinx sphinx-rtd-theme sphinx-markdown-builder myst-parser

      - name: ðŸ§¹ Lint code style (flake8)
        run: |
          echo "ðŸ” Checking for style and syntax issues..." | tee -a $GITHUB_STEP_SUMMARY
          flake8 code --max-line-length=120 --ignore=E402,E501,W503 | tee -a $GITHUB_STEP_SUMMARY || true

      - name: ðŸŽ¨ Check formatting (black)
        run: |
          echo "ðŸŽ¨ Checking code format (black)..." | tee -a $GITHUB_STEP_SUMMARY
          black --check code | tee -a $GITHUB_STEP_SUMMARY || true

      - name: ðŸ§  MicroPython syntax validation
        run: |
          echo "ðŸ§  Checking syntax compatibility..."
          for f in $(find code -name "*.py"); do
            echo "Validating syntax: $f"
            python -m py_compile "$f"
          done

      - name: ðŸ§ª Run unit tests with coverage
        run: |
          echo "ðŸ§ª Running tests with coverage..."
          pytest -q --disable-warnings --cov=code --cov-report=term-missing || true

      - name: ðŸ“Š Upload coverage to summary
        run: |
          echo "## ðŸ“ˆ Coverage Report" >> $GITHUB_STEP_SUMMARY
          pytest -q --disable-warnings --cov=code --cov-report=term >> $GITHUB_STEP_SUMMARY || true

      - name: ðŸ“š Generate Documentation (Sphinx autodoc)
        run: |
          echo "ðŸ“š Generating documentation with Sphinx autodoc..."

          mkdir -p docs

          # conf.py mÃ­nimo con autodoc y mocks
          echo "import sys" > docs/conf.py
          echo "import os" >> docs/conf.py
          echo "sys.path.insert(0, os.path.abspath('code'))" >> docs/conf.py
          echo "" >> docs/conf.py
          echo "project = 'XBee Project'" >> docs/conf.py
          echo "author = 'David'" >> docs/conf.py
          echo "release = '1.0'" >> docs/conf.py
          echo "" >> docs/conf.py
          echo "extensions = ['sphinx.ext.autodoc', 'sphinx.ext.napoleon', 'myst_parser']" >> docs/conf.py
          echo "" >> docs/conf.py
          echo "# Evita errores de import de mÃ³dulos de MicroPython o hardware" >> docs/conf.py
          echo "autodoc_mock_imports = ['ROUTER', 'END_DEVICE', 'COMUNICACION_1_XBEE', 'COMUNICACION_2_XBEE', 'Camara', 'COORD', 'TELEMANDO', 'TELEMANDO_LCD', 'SENSOR_REMOTO', 'tools']" >> docs/conf.py
          echo "" >> docs/conf.py
          echo "templates_path = ['_templates']" >> docs/conf.py
          echo "exclude_patterns = ['_build', 'Thumbs.db', '.DS_Store']" >> docs/conf.py
          echo "" >> docs/conf.py
          echo "html_theme = 'alabaster'" >> docs/conf.py

          # index.rst
          echo "XBee Project Documentation" > docs/index.rst
          echo "==========================" >> docs/index.rst
          echo "" >> docs/index.rst
          echo ".. toctree::" >> docs/index.rst
          echo "   :maxdepth: 2" >> docs/index.rst
          echo "   :caption: Contents:" >> docs/index.rst
          echo "" >> docs/index.rst
          echo "   modules" >> docs/index.rst
          echo "" >> docs/index.rst

          # modules.rst con todos los scripts
          echo "Modules" > docs/modules.rst
          echo "=======" >> docs/modules.rst
          for f in $(find code -name "*.py" -not -name "__init__.py"); do
            mod=$(echo $f | sed 's|/|.|g' | sed 's/.py$//')
            echo "" >> docs/modules.rst
            echo ".. automodule:: $mod" >> docs/modules.rst
            echo "   :members:" >> docs/modules.rst
            echo "   :undoc-members:" >> docs/modules.rst
            echo "   :show-inheritance:" >> docs/modules.rst
          done

          mkdir -p docs/_build/markdown
          sphinx-build -b markdown docs docs/_build/markdown || echo "âš ï¸ Sphinx build failed, continuing anyway"
          echo "âœ… Documentation generated successfully."

      - name: ðŸ“¤ Deploy Documentation to GitHub Wiki (if on main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Deploying generated docs to Wiki..."
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          rm -rf wiki
          git clone "https://github.com/${GITHUB_REPOSITORY}.wiki.git" wiki
          rsync -av --delete docs/_build/markdown/ wiki/

          cd wiki
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "ðŸ“š Update Wiki from CI ($GITHUB_SHA)"
            git push origin main
            echo "âœ… Wiki updated successfully."
          else
            echo "â„¹ï¸ No changes to commit in Wiki."
          fi

      - name: âœ… Final Summary
        run: |
          echo "### âœ… Pipeline finished successfully" >> $GITHUB_STEP_SUMMARY
          echo "All checks completed for $GITHUB_REPOSITORY" >> $GITHUB_STEP_SUMMARY
